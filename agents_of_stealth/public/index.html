<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill them bugs</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        div {
            text-align: center;
            max-width: 300px;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        div p {
            margin-top: 10px;
            line-height: 1.5;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <img src="./monkey_shoot.jpeg" alt="monkey_shoot">
        </div>
        <div>
            <p>The web is crawling with bugs and they don't like flashy visitors. 
            Sometimes, you need to take a quieter approach to sneak past them and catch what's hidden.</p>
        </div>
    </div>
</body>
</html>
